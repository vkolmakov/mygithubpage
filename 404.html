<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vladimir Kolmakov - Page Not Found</title>
    <style>
    .center {
      font-family: "Raleway", sans-serif;

      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      padding: 4em 1em;
      line-height: 1.5;
      margin: 0 auto;
    }

    .link {
      color: #333;
      text-decoration: none;
    }

    .link:hover, .link:focus {
      text-decoration: underline;
    }
    </style>
  </head>
  <body>

    <div id="content" class="center">
    </div>

    <script>
    const GH_PAGES_REDIRECT_KEY = '_GH_PAGES_REDIRECT';
    const CONTENT_ELEMENT_ID = 'content';

    const recognizedRoutes = ['/resume'];
    const potentialGhPagesRedirect = window.location.pathname;
    const isRecognizedRoute = recognizedRoutes.indexOf(potentialGhPagesRedirect) > -1;

    if (isRecognizedRoute) {
      window.localStorage.setItem(GH_PAGES_REDIRECT_KEY, potentialGhPagesRedirect);
      window.location.href = window.location.origin;
    } else {
      const pageContentMarkup = '<h1>Page not found</h1><a class="link" href="/">Go back to the homepage</a>';
      document.getElementById(CONTENT_ELEMENT_ID).innerHTML = pageContentMarkup;
    }
    </script>

  </body>
</html>
